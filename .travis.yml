language: node_js
cache:
  directories:
    - node_modules
node_js:
  - 12
notifications:
  email:
    recipients:
      - aron.helser@kitware.com
    on_success: change
    on_failure: always
install:
  - yarn

script:
  - yarn build
  - git config --global user.name "Travis CI"
  - git config --global user.email "aron.helser@kitware.com"
  - cd example
  - yarn
  - yarn build
  - cd ..
  - commitlint-travis

after_success:
  - yarn semantic-release

deploy:
  provider: pages
  local_dir: example/build
  skip_cleanup: true
  token: $GH_TOKEN
  keep_history: true
  on:
    branch: master

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
